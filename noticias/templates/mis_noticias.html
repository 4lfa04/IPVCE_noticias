{% extends 'html.html' %}

{% block content %}
<main class="text-center p-4">

    <p class="card-text"><small class="text-muted"><a href="/crear_noticia" class="btn btn-outline-success">Crear Noticia</a></small></p>

    {% for noticia in mis_noticias %}
    <a href="{% url 'noticia' noticia.id %}" style="text-decoration: none;">
        <div class="card text-start">
            <img class="card-img-top" src="{{ noticia.image }}" style="width:100%; height:240px; object-fit: cover;" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{noticia.title}}</h4>
                <p class="card-text">Escrita por: {{noticia.user}}</p>
                <small class=" text-muted">{{text}}</small>
            </div>
        </div>
    </a>
    <br>
    {% endfor %}
</main>
{% endblock %}
